<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pure HTML + CSS Click to Show Content</title>
  <style>
    /* Hide the checkbox */
    #toggle {
      display: none;
    }
    /* Style the label as a button */
    label {
      background-color: #d81b60;
      color: white;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      font-size: 1rem;
      display: inline-block;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    label:hover {
      background-color: #ec407a;
    }
    /* Hidden content by default */
    .content {
      display: none;
      margin-top: 15px;
      padding: 15px;
      background-color: #ffe6f0;
      border-radius: 12px;
      color: #880e4f;
      font-weight: 600;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(216, 27, 96, 0.3);
      font-size: 1.2rem;
    }
    /* Show content when checkbox is checked */
    #toggle:checked + label + .content {
      display: block;
    }
  </style>
</head>
<body>

  <h2>Coral Bleaching</h2>

  <!-- Hidden checkbox -->
  <input type="checkbox" id="toggle" />
  <!-- Label acts as a button -->
  <label for="toggle">Click to see important info</label>

  <!-- Content shown when checkbox is checked -->
  <div class="content">
    Coral bleaching happens when environmental stress causes corals to lose their color and turn white.
  </div>

</body>
</html>
