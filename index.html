<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>This is a world of coral reef</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Trebuchet MS", Arial, sans-serif;
      color: #00334d;
      background: linear-gradient(to bottom right, #c6ecff, #6fc3ff); 
      background-size: 200% 200%;
      animation: oceanMove 10s ease-in-out infinite alternate;
      line-height: 1.8;
      text-align: center;
      padding: 80px 20px 40px;
    }

    @keyframes oceanMove {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }

    
    .home-button {
      display: inline-block;
      position: relative;
      top: 10px;
      font-size: 1.4rem;
      color: #4b0082;
      text-decoration: underline;
      margin-bottom: 30px;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .home-button:hover {
      color: #7b1fa2; 
      transform: translateY(-2px);
    }

    h1 {
      font-size: 2.8em;
      color: #003366;
      margin-top: 40px;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.4);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      color: #004d73;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    p {
      font-size: 1.1em;
      color: #002a40;
      margin-bottom: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    a {
      color: #006bb3;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .info-box {
      background-color: rgba(255, 255, 255, 0.6);
      border-left: 6px solid #0099cc;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
      text-align: left;
      animation: fadeIn 3s ease-in-out;
    }
  </style>
</head>
<body>

  <a href="https://liuz374-hub.github.io/Harmonic-Collection/summary2.html" class="home-button">Home</a>

  <h1>Coral Reef</h1>
  <h2>What is a coral reef?</h2>

  <p>
    Coral reefs are underwater ecosystems built by tiny coral polyps.  
    They form beautiful, living structures that support countless ocean species.
  </p>

  <div class="info-box">
    <p>Coral reefs are sometimes called the “rainforests of the sea.”</p>
  </div>

  <p>
    <a href="https://en.wikipedia.org/wiki/Coral_reef" target="_blank">
       Learn more on Wikipedia
    </a>
  </p>

</body>
</html>
