<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Coral Fact</title>
<style>

  #showFact {
    display: none;
  }

  label {
    background-color: #d81b60;
    color: white;
    padding: 12px 25px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.1rem;
    user-select: none;
  }

  .fact {
    display: none;
    margin-top: 15px;
    max-width: 350px;
    padding: 12px;
    background-color: #ffe6f0;
    color: #880e4f;
    border-radius: 10px;
    font-weight: 600;
    box-shadow: 0 3px 8px rgba(216, 27, 96, 0.3);
  }

  #showFact:checked + label + .fact {
    display: block;
  }
</style>
</head>
<body>

<h2>Coral Reef Threat</h2>

<input type="checkbox" id="showFact" />
<label for="showFact">Click for a quick fact</label>

<div class="fact">
  Chemicals like sunscreen ingredients can harm coral reefs too.
</div>

</body>
</html>
