<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coral Theme Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #FF7F50; /* 珊瑚色 */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    a.button {
      text-decoration: none;
      background-color: white;
      color: #FF7F50;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.button:hover {
      background-color: #ffa07a;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Coral World</h1>
  <p>Explore the beauty and science of coral reefs.</p>
  <a class="button" href="https://en.wikipedia.org/wiki/Coral" target="_blank">Learn on Wikipedia</a>
</body>
</html>
